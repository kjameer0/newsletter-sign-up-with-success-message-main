<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <img
      id="main-illustration"
      src="assets/images/illustration-sign-up-mobile.svg"
      alt="My Happy SVG"
    />
    <section class="update-section">
      <h2 class="updated-heading">Stay updated!</h2>
      <p class="default-para">
        Join 60,000+ product managers receiving monthly updates on:
      </p>
      <ul>
        <li class="update-list">
          <p class="list-text">Product discovery and building what matters</p>
        </li>
        <li class="update-list">
          <p class="list-text">Measuring to ensure updates are a success</p>
        </li>
        <li class="update-list">
          <p class="list-text">And much more!</p>
        </li>
      </ul>
      <form class="email-form">
        <label for="email-submit">Email address</label>
        <input name="email-submit" placeholder="email@company.com" />
        <button class="submit-button" type="submit">
          Subscribe to monthly newsletter
        </button>
      </form>
    </section>
    <!-- Sign-up form end -->

    <!-- Success message start

    Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message

    Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Khalid Jameer</a>.
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
